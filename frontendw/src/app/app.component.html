<router-outlet></router-outlet>

<div class="formularioregistro">
  <form [formGroup]="personForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="surname" class="form-control" />
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="number" formControlName="age" class="form-control" />
    </div>

    <div class="form-group">
      <label>Pais</label>
      <select
        name="pais"
        id="pais"
        formControlName="pais"
        class="form-control"

      >
        <option [ngValue]="item" *ngFor="let item of paises">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Ciudad</label>
      <select
        name="state"
        id="state"
        formControlName="state"
        class="form-control"
      >
        <option [ngValue]="item" *ngFor="let item of states">
          {{ item.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">GUARDAR</button>
  </form>
</div>
